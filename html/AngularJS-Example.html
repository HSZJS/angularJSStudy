<!--
	作者：xhdhjava@163.com
	时间：2016-07-15
	描述：AngularJS简介
	AngularJS是一个javaScript框架。它可以通过<script>标签添加到HTML页面。
    AngularJS通过"指令"扩展了HTML,并且通过“表达式”绑定数据到HTML。
    AngularJS是一个JavaScript框架，它是一个以JavaScript编写的库。
    AngularJS是以一个javascr文件形式发布的，可以通过script标签添加到网页中；
    <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
        我们建议把脚本放在<body>元素的底部。
    这会提高网页加载速度，因为HTML加载不受制于脚本加载。
    各个angular.js版本下载    https://github.com/angular/angular.js/releases
    
    AngularJS扩展了HTML
    AngularJS通过ng-directives扩展了HTML.
    ng-app 指令定义一个AngularJS应用程序。
    ng-model指令吧元素值（比如输入域的值）绑定到应用程序。
    ng-bind指令把应用程序数据绑定到HTML视图。
-->
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<style>
			body{
				background: cyan;
			}
		</style>
		<title>angularJS学习测试</title>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	</head>
	<body>
		<div ng-app="">
			<p>Name: <input type="text" ng-model="name"></p>
			<h1>Hello{{name}}</h1>
		</div>
		<div ng-app="" ng-init="firstName='John'">

            <p>姓名为 <span ng-bind="firstName"></span></p>
  
        </div>
	</body>
</html>
<!--
	作者：xhdhjava@163.com
	时间：2016-07-15
	描述：实例讲解：
	当网页加载完毕，AngularJS，<div>元素是AngularJS应用程序的所有者。
	ng-model指令把输入域值绑定到应用程序变量name。
	ng-bind指令把应用程序变量name绑定到某个段落的InnerHTML.
	
	如果您移除了ng-app指令，HTML将直接把表达式显示出来，不会去计算表达式的结果。
	
	
-->
