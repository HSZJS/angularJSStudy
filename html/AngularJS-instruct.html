    	AngularJS通过内置的指令来为应用添加功能。
    	AngularJS允许你自定义指令
    	AngularJS指令是扩展的HTML属性，带有前缀ng-。
    	ng-app指令初始化一个AngulrJS应用程序。
    	ng-init指令初始化应用程序数据。
    	ng-model指令把元素值（比如输入域的值）绑定到应用程序。
    -->
	<body ng-app="myApp">

        ng-app指令告诉AngularJS，<div>元素是AngularJS应用程序的“所有者”。

        <!--
        	作者：xhdhjava@163.com
        	时间：2016-07-15
        	描述：
        	ng-app指令
        	ng-app指令定义了AngularJS应用程序的根元素。
        	ng-app指令在网页加载完毕时会自动引导（自动初始化）应用程序。
        	稍后您将学习到ng-app如何通过一个值（比如ng-app="myModule"）连接到代码模块。
        	
        	
        	ng-init指令
        	ng-init指令为AngulerJS应用程序定义了初始值。
        	通常情况下，不使用ng-init。您将使用一个控制器或模块来代替它。
        	稍后您将学习更多有关控制器和模块的知识。
        	
        	ng-model指令
        	ng-model指令绑定HTML元素到应用程序数据。
        	ng-model指令也可以
        	              为应用程序数据提供类型验证
        	              为应用 程序数据提供状态
        	              为HTML元素提供CSS类。
        	              绑定HTML元素到HTML表单。
        	ng-repeat指令：对于集合中（数组中）的每个项目可同一次HTML元素。
        	
        -->
        <!--
        	作者：xhdhjava@163.com
        	时间：2016-07-15
        	描述：创建自定义的指令
        	除了AngularJS内置的指令外，我们还可以创建自定义指令。
        	你可以使用，.directive 函数来添加自定义的指令。
        	要调用自定义指令，HTML元素上需要添加自定义指令名。
        	使用驼峰法来命名一个指令，runoobDirective,但在使用它需要以-分割，runoob-directive；
        -->
        <runoob-directive></runoob-directive>
        <script>
        	var app = angular.module("myApp",[]);
        	app.directive("runoobDirective",function(){
        		return{
        		   template:"<h1>自定义指令，字典，就是，用着很不一般</h1>"
        		  };
        	});
        </script>
